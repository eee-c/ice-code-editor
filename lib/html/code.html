<script>
window.addEventListener("message", function(event) {

  // IE will hang on document.open() for some reason, otherwise, we'd
  // do this for consistency's sake:
  // document.open();

  var html = _prepHtml(event.data);

  document.write(html);
  document.close();

  document.body.style.margin = '0';

}, false);

function _prepHtml(srcHtml) {
  var html = srcHtml;

  // Trying to get line numbers for error reporting.
  var start = html.indexOf("<script>\n");
  if (start > 0) {
    var open = html.substr(0, start + 9),
        size = open.match(/\n/g).length-1;
    var pad = "";
    while (pad.length < size) pad += "\n";
    html = html.replace(
      /<script>/m,
      "$&" + pad
    );
  }
  html = html.replace(/http:\/\/gamingjs/ig, 'https://gamingjs');
  html = html.replace(/<\/script>\s*$/, "\n//# sourceURL=code.html\n<\/script>");

  html +=
  "\n<script>\n" +
  'document.addEventListener("keydown", function(event) {' +
  '  if (event.keyCode == 72 && event.shiftKey && event.ctrlKey) {' +
  '    parent.postMessage("showCode", "*");' +
  '  }' +
  '});' +
  "\n<\/script>\n";

  html +=
   "\n<script>\n" +
  'window.parent.addEventListener("resize", function(event) {' +
  '  if (!THREE) return; ' +
  '  if (!scene) return; ' +
  '  var p = window.parent;' +
  '  renderer.setSize( p.innerWidth, p.innerHeight );' +
  '  window.frameElement.style.width = p.innerWidth + "px";' +
  '  window.frameElement.style.height = p.innerHeight + "px";' +
  '  scene.children.forEach(function(c){ '+
  '    if (!c.isCamera) return; ' +
  '    if (c.isPerspectiveCamera){' +
  '      c.aspect = p.innerWidth / p.innerHeight;' +
  '      c.updateProjectionMatrix();' +
  '    }' +
  '    else{' +
  '      c.left = p.innerWidth / - 2;' +
  '      c.right = p.innerWidth / 2;' +
  '      c.top = p.innerHeight / 2;' +
  '      c.bottom = p.innerHeight / - 2;' +
  '      c.updateProjectionMatrix();' +
  '    }' +
  '  }); ' +
  '}, false);' +
  "\n<\/script>\n";


  return html;
}

// De-emphasize this source when it shows up in stack traces

</script>
